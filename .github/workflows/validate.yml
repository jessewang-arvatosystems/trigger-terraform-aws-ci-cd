on:
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: "Validate Terraform"
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_GITHUB_OIDC_ROLE }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          echo 'PLAN_OUTPUT<<EOF' >> $GITHUB_ENV
          terraform plan -no-color >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            #### Terraform Format and Style ğŸ–Œ`${{ steps.fmt.outcome }}`
            #### Terraform Initialization âš™ï¸`${{ steps.init.outcome }}`
            #### Terraform Validation ğŸ¤–`${{ steps.validate.outcome }}`
            #### Terraform Plan ğŸ“–`${{ steps.plan.outcome }}`

            <details><summary>Show Plan</summary>

            ```${{ env.PLAN_OUTPUT }}
            ```

            </details>

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
